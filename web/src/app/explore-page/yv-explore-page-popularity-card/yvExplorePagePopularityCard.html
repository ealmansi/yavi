<div id="explore-page-popularity-card-wrapper">
  <div id="popularity-card-panel">
    <div id="popularity-card-panel-heading" uib-tooltip="Compared Popularity" tooltip-placement="bottom-right">
      <h3 id="popularity-card-panel-title"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span></h3>
    </div>
    <div id="popularity-card-panel-body">
      <canvas id="radar" class="chart chart-radar" chart-data="vm.radarData" chart-labels="vm.radarLabels"></canvas> 
    </div>
  </div>
</div>
