<div id="explore-page-navbar-wrapper">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="vm.toggleNavbarMenu()" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" ng-click="vm.stateToHome()">
          <img id="isotype" src="assets/images/isotype-small.png" alt="Yavi">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" collapse="collapsed" uib-collapse="vm.navbarMenuIsCollapsed">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="dropdown" uib-dropdown>
            <a href="#" class="dropdown-toggle" uib-dropdown-toggle role="button" aria-haspopup="true" aria-expanded="false">Wikipedia Source <span class="flag-icon flag-icon-{{vm.activeWikipediaSource.flagId}}"></span> <span class="caret"></span></a>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
              <li ng-repeat="wikipediaSource in vm.wikipediaSources">
                <a href="#" ng-click="vm.selectWikipediaSource(wikipediaSource.wikipediaId)">
                  <span class="flag-icon flag-icon-{{wikipediaSource.flagId}}"></span> {{wikipediaSource.language}}
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search" class="form-horizontal">
          <div class="form-group">
            <div class="input-group">
              <input id="explore-page-search-box-input" type="text" class="form-control" ng-model="vm.searchBoxInput" ng-change="vm.onChange()" placeholder="Search for a Wikipedia page..." autocomplete="off" autofocus>
              <div class="input-group-btn">
                <button id="explore-page-search-box-button" type="submit" class="btn btn-primary" ng-click="vm.onSubmit()">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
