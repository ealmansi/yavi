<div id="compared-features-card-wrapper">
  <div id="compared-features-card-panel">
    <div id="compared-features-card-panel-heading" data-toggle="tooltip" data-placement="left" title="Compared page popularity">
      <h3 id="compared-features-card-panel-title"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span></h3>
    </div>
    <div id="compared-features-card-panel-body">
      <canvas id="radar" class="chart chart-radar" chart-data="vm.radarData" chart-labels="vm.radarLabels" chart-series="vm.radarSeries" chart-legend="true"></canvas>
  </div>
</div>
